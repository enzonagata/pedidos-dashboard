<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 200px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-white">Notificações</h1>
        <p class="text-white mt-0">Envie ofertas para todos os guilheiros.</p>
        <small class="text-white">Obs.: A mensagem passa por uma avaliação.</small>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Notificação</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form *ngIf="messageForm" [formGroup]="messageForm" (submit)="formSubmit()">
            <h6 class="heading-small text-muted mb-4">Informações Gerais</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="titulo">Título</label>
                    <input id="titulo" type="text" class="form-control form-control-alternative" formControlName="title"
                      placeholder="Título" [(ngModel)]="titleModel" maxlength="100">
                    <small [ngStyle]="{'color':titleModel?.length >= 100 ? 'red' : 'inherit' }">
                      {{titleModel?.length ?? 0 }}/100
                    </small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="notificacao">Notificação</label>
                    <textarea id="notificacao" type="text" class="form-control form-control-alternative"
                      [(ngModel)]="textNotificationModel" formControlName="notification" placeholder="Notificação"
                      maxlength="1024"></textarea>
                    <small [ngStyle]="{'color':textNotificationModel?.length >= 1024 ? 'red' : 'inherit' }">
                      {{textNotificationModel?.length ?? 0 }}/1024
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4">
            <button type="submit" class="btn btn-info">Salvar</button>
          </form>

      <div class="mt-3"></div>
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Últimas notificações enviadas</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Mensagem</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of messages">
                <td scope="row">
                  <div class="media align-items-center">
                      {{item.title}}
                  </div>
                </td>
                <td>
                  <div class="media-body">
                    {{item.notification}}
                  </div>
                </td>
                <td>
